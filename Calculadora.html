<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criando uma Calculadora</title>
    
</head>
<body>
    <script src="js/script.js"></script>
    <h1>Calculadora</h1>
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">x</button>
    <button onclick="calcular('/')">/</button>
    <br><br>
    <div id="resultado"></div>
</body>
</html>
